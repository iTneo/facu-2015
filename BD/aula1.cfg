[Nivel Fisico]
    Hardware, infraestrutura. Tipo de dados, sistemas operacionais, tamanho dos blocos, etc. Chega a
    tratar de bytes ou pagina de dados. Trata da granularidade do banco de dados. Alocar o maior
    espaço possível para o banco de dados, evitando dados espalhados pelo disco.
    Como o sistema operacional identifica o Banco de Dados.
[Nivel Lógico]
    Divisão dentro do banco de dados. Descreve os relacionamentos e sua divisão dentro do banco de
    dados. Muito utilizado pelos administradores de banco de dados.
    Como a aplicação enxerga o Banco de Dados.
[Nivel Visao]
    Permissões. Definição de quem enxerga oque. 
